<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2014-12-05/3608b377d5d2c73f2a788795ca318428.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Alura Flix 2.0</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Aluraflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
        <p class="page-subtitle">
            Qual seu filme favorito?
        </p>
        <div class="form-wrapper">
            <input type="text" class="input-movie" name="filme" placeholder="Insira endereço de imagem">
            <button class="add-movie-button">Adicionar Filme</button>
            <!-- <button onClick="adicionarFilme()">Adicionar Filme</button>  função chamada apenas para esse botão específico -->
        </div>

    <div class="movie-trailer-summary">
        <div class="movies-list"></div>
        <div class="trailer-list"></div>
    </div>
 
    </div>
    
    
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <script src="index.js"></script>
    
</body>

</html>
